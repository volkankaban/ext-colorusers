<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color User</title>
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><a href="#" id="showbtn">Get Username</a></h1>
    </div>
    <div class="color-switcher">
        <div class="switcher-btn">
            <i class="fas fa-cog"></i>
        </div>
        <h3>Manage Members</h3>
        <div class="theme-button-container">
            <div class="theme-title-button">
                <i class="fas fa-user-lock"></i><h4>non-member</h4>
                <span class="theme-buttons" data-color="#904000" style="background:#904000"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-crown"></i><h4>member</h4>
                <span class="theme-buttons" data-color="#008000" style="background:#008000"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-star"></i><h4>vip-member</h4>
                <span class="theme-buttons" data-color="#4C9A2A" style="background:#4C9A2A"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-gem"></i><h4>diamond-member</h4>
                <span class="theme-buttons" data-color="#1E5631" style="background:#1E5631"></span>
            </div>
            <h3>Categories</h3>
            <div class="theme-title-button">
                <i class="fas fa-fire"></i><h4>BP</h4>
                <span class="theme-buttons" data-color="#FFB300" style="background:#FFB300"></span>
            </div>
			<div class="theme-title-button">
                <i class="fas fa-car"></i><h4>dealer</h4>
                <span class="theme-buttons" data-color="#604000" style="background:#604000"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-home"></i><h4>realestate</h4>
                <span class="theme-buttons" data-color="#99004C" style="background:#99004C"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-hand-sparkles"></i><h4>services</h4>
                <span class="theme-buttons" data-color="#5E8C31" style="background:#5E8C31"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-handshake"></i><h4>seller</h4>
                <span class="theme-buttons" data-color="#001041" style="background:#001041"></span>
            </div>
            <div class="theme-title-button">
                <i class="fa-solid fa-utensils"></i><h4>foods</h4>
                <span class="theme-buttons" data-color="#fce521" style="background:#fce521"></span>
            </div>
            <div class="theme-title-button">
                <i class="fa-solid fa-hands-praying"></i><h4>non-profit</h4>
                <span class="theme-buttons" data-color="#67009b" style="background:#67009b"></span>
            </div>

            <div class="theme-title-button">
                <i class="fas fa-biohazard"></i><h4>scammer</h4>
                <span class="theme-buttons" data-color="#FF0000" style="background:#ff0000"></span>
            </div>
            <div class="theme-title-button">
                <i class="fas fa-ban"></i><h4>blocked</h4>
                <span class="theme-buttons" data-color="#808080" style="background:#808080"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Marketplace Network</p>
	</div>
<script src="jquery.min.js"></script>
<script src="main.js"></script>
<script src="selection.js"></script>
</body>
</html>
